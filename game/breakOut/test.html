<!DOCTYPE html>
<html>
<head>
  <title>BreakOut</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 10;
    var y = 10;
    var dx = 2;
    var dy = 2;
    var color = "#0095DD";
    var circleRadis = 10;
    var paddleWidth = 80;
    var paddleHeight = 10;
    var rightPressed = false;
    var leftPressed = false;
    var paddleX = (canvas.width-paddleWidth)/2;
    var brick = [];
    var brickCol = 7;
    var brickRow = 4;
    var brickWidth = 50;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 20;
    var brickOffsetLeft = 35;

    for(var i=0; i<brickCol; i++) {
      brick[i]=0;
      for(var j=0; j<brickRow; j++) {
        brick[i][j] = 0;
      }
    }

    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("keydown", keyDownHandler, false);

    function keyUpHandler(e) {
      if(e.keyCode == 37) {
        leftPressed = false;
      } else if (e.keyCode == 39) {
        rightPressed = false;
      }
    }

    function keyDownHandler(e) {
      if(e.keyCode == 37) {
        leftPressed = true;
      } else if (e.keyCode == 39) {
        rightPressed = true;
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, circleRadis, 0, Math.PI*2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for(var i=0; i<brickCol; i++) {
        for(var j=0; j<brickRow; j++) {
          ctx.beginPath();
          ctx.rect(brickOffsetLeft+i*(brickWidth+brickPadding), brickOffsetTop+j*(brickHeight+brickPadding), brickWidth, brickHeight);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (x+dx < circleRadis|| x+dx > canvas.width-circleRadis) {
        dx = -dx;
      }
      if((x > paddleX && x < paddleX + paddleWidth) &&  (y+dy > canvas.height-circleRadis-paddleHeight)) {
        dy = -dy;
      }
      if (y+dy < circleRadis || y+dy > canvas.height-circleRadis) {
        dy = -dy;
      }
      if (leftPressed && paddleX> 0) {
        paddleX -= 7;
      } else if(rightPressed && paddleX < canvas.width-paddleWidth){
        paddleX += 7;
      }
      // console.log("x is "+x+" y is "+y);
      drawBall();
      drawPaddle();
      drawBricks();
      x += dx;
      y += dy;
    }

    setInterval(draw, 50);

  </script>
</body>
</html>
